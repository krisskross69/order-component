<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&family=Signika+Negative&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section>
      <img class="deskimage" src="./images/illustration-hero.svg" alt="check your order">
      <div class="content">
        <h2>
          Order Summary
        </h2>
        <p class="info"> You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!</p>

        <div class="plan">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music">
          <p class="text"><span class="annual"> Annual Plan </span><br> <span class="price">$59.99/year</span></p>

          <p class="select"><a href="#">Change</a></p>
        </div>
        <div>
          <button class="pay"> Proceed to Payment </button>
        </div>
        <div>
          <button class="decline"> Cancel Order </button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
